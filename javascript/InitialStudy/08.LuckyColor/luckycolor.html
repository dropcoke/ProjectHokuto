          selectedLine: 1
        });

  <body>
    <header><a href="../index.html">&lt; 最初に戻る</a></header>
    <div id="panel" style="margin-top: 10px">
      <!-- 背景色設定する場所 -->
      <div id="result" style="font-size: 2rem; width: 320px; height: 420px; text-align: center; border: solid 1px;" >
      </div>
    </div>

    <div style="margin-top: 10px">
      <div>
        <div style="width: 320px;"><button id="btn-execute1" style="float: right;">プログラム実行</button></div>
        <br>
        <div>
          <p>
            <div id="error-header1" style="color: red;">
            </div>
            <div id="message1" style="color: red;">
            </div>
          </p>
        </div>
        <textarea class="lined" id="program-area1" style="width: 700px; height: 600px;">
// 色名を配列に格納します
// const colorName = ["青", "緑", "赤", "灰色", "紫", "ピンク"];
// 色を配列に格納します (要素数は色名と同じ数にしてください。)
// 色のコードは以下のサイトで確認できます。
// https://www.colordic.org/
const color = ["blue", "green", "red", "gray", "purple", "pink"];
// 横縞カラー出力
const getLuckyColor = () => {
    // 領域内に出力するhtml
    let elements = "";
    // 前の色番号
    let preColor = 0;
    for (let i = 0; i <  6 * 14; i++) {
        // 今回取得する色の番号を取得します。
        const temp = getRandomInt(color.length);
        // 前の色と同じ場合はスキップする。
        if (temp === preColor) {
            console.log("Skip!!!!!");
            // 繰り返しを回数を元に戻す
            i--;
            // 次の繰り返しへスキップする
            continue;
        }
        // 前の色番号を代入する
        preColor = temp;
        // 今回の色番号を出力
        console.log(temp);
        // htmlの要素を追加する。
        elements += '<div style="width: 100%; background:' + color[temp] + '; height:  5px;"></div>'
    }
    // パネルの中にhtmlを追加
    showContents(elements);
}
// ボーダー描画
getLuckyColor();</textarea>
      </div>
      「プログラム実行」ボタンをクリックしてください。<br>
      このプログラムは配列に格納した色をランダムで取り出して画面に並べていきます。<br>
      同じ色が重ならないように前の色と今回の色が同じ色の場合は繰り返しの処理をスキップします。<br>
      コマンド(関数)「getRandomInt」では配列の要素数から任意の数値を取り出しています。<br>
      getRandomIntで取得した場所の配列の要素にある色をボーダーの一つとして構成します。<br>
      繰り返しの処理でボーダーとして設定する領域を作っていきます。<br>
      繰り返しが終わったら、ボーダーを表示します。<br>
      <b>ボーダーにいろんな色を追加してみよう。</b>
    </div>
