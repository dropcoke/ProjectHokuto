<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/stylesheet/jquery-ui/jquery-ui.min.css">

    <script src="assets/javascript/jquery/jquery-3.6.1.min.js"></script>

<body>
    <header>
        <h1>音を鳴らしてみよう!</h1>
        <nav>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="make_noise.html">音を鳴らそう！</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            playSoundを使って音を出してみましょう。<br>
            例) playSound(1, 1, 1);<br>
            1番目に設定する値は音色です。音色は1から4まで設定できます。<br>
            2番目に設定する値は音階です。音階は1から28まで設定できます。<br>
            3番目に設定する値は音の長さです。音の長さは秒数を設定できます。
        </div>
        <div style="width: 800px;">
            <textarea class="lined" id="program-area" style="width: 800px; height: 200px;"></textarea>
        </div>
        <div style="width: 800px; height: 50px;">
            <button class="btn btn-primary" id="btn-execute" style="float: right">プログラム実行</button>
        </div>
        <div id="output-area"></div>
        <div id="error-header" style="color: red; font-weight: bold; font-size: 1.2rem;" ></div>
        <div id="message" style="color: red"></div>
    </main>

    <footer>
